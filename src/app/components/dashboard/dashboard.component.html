<app-sidebar></app-sidebar>
<div *ngIf="chekoutAdmin()" >
   <div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Dashboard</li>
      </ol>
    </nav>
   </div>

  <div class="card-group" style="padding-left: 100px;justify-content: space-around">
    <div class=" stretch-card grid-margin">
      <div class="row" style="display: flex;flex-direction: row;justify-content: space-around">
        <div class=" stretch-card grid-margin grid-margin-sm-0 pb-sm-3" style="padding-left: 10px">
          <div class="card bg-warning" style="width: 160px;">
            <div class="card-body px-3 py-4">
              <div class="d-flex justify-content-between align-items-start">
                <div class="color-card">
                  <p class="mb-0 color-card-head">Users</p>
                  <h2 class="text-white"><span class="h5"> {{totalRecords}}</span>
                  </h2>
                </div>
                <i class="card-icon-indicator mdi mdi-basket bg-inverse-icon-warning"></i>
              </div>

            </div>
          </div>
        </div>
        <div class=" stretch-card grid-margin grid-margin-sm-0 pb-sm-3" style="padding-left: 10px">
          <div class="card bg-danger" style="width: 160px;">
            <div class="card-body px-3 py-4">
              <div class="d-flex justify-content-between align-items-start">
                <div class="color-card">
                  <p class="mb-0 color-card-head">Serveurs</p>
                  <h2 class="text-white"> <span class="h5">{{totalserv}}</span>
                  </h2>
                </div>
                <i class="card-icon-indicator mdi mdi-cube-outline bg-inverse-icon-danger"></i>
              </div>

            </div>
          </div>
        </div>
        <div class="stretch-card grid-margin grid-margin-sm-0 pb-sm-3 " style="padding-left: 10px">
          <div class="card bg-primary" style="    width: 160px;">
            <div class="card-body px-3 py-4">
              <div class="d-flex justify-content-between align-items-start">
                <div class="color-card">
                  <p class="mb-0 color-card-head">Services</p>
                  <h2 class="text-white"> <span class="h5">{{totalService}}</span>
                  </h2>
                </div>
                <i class="card-icon-indicator mdi mdi-briefcase-outline bg-inverse-icon-primary"></i>
              </div>

            </div>
          </div>
        </div>
        <div class="stretch-card grid-margin grid-margin-sm-0 pb-sm-3 "  style="padding-left: 10px">
          <div class="card bg-success"style="height: 90px;    width: 160px;">
            <div class="card-body px-3 py-4">
              <div class="d-flex justify-content-between align-items-start">
                <div class="color-card">
                  <p class="mb-0 color-card-head">Commandes</p>
                  <h2 class="text-white">2</h2>
                </div>
                <i class="card-icon-indicator mdi mdi-account-circle bg-inverse-icon-success"></i>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<!--div>test</div-->
<div style="padding-left: 25%" id="wrapper">

  <div class="flex flex-wrap" style="box-sizing: border-box;">
    <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4" id="first" style="width:50%;float: left">
      <app-card-line-chart ></app-card-line-chart>
    </div>
    <div class="w-full xl:w-4/12 px-4" id="second" style="width:50%;float: right">
      <app-card-chart></app-card-chart>
    </div>
  </div>
  <!--div>test</div-->
</div>
</div>

<app-dashboard-client></app-dashboard-client>
</div>
