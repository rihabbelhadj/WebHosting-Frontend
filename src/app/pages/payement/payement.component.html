<app-navbar></app-navbar>
<div class="wrapper">
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image rellax-header" data-rellax-speed="-7">

    </div>
    <div class="container">
      <div class="content-center brand">



        <div class="section section-tabs">
          <div class="container">
            <div class="row">
              <div class="col-md-10 ml-auto col-xl-6 mr-auto">
                <div class="card card-form">
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <h3 class="text-center title form-title">Terminer votre commande</h3>
                      <google-pay-button environment="TEST" [buttonColor]="buttonColor" [buttonType]="buttonType"
                                         [buttonSizeMode]="isCustomSize ? 'fill' : 'static'" [paymentRequest]="paymentRequest" [style.width.px]="buttonWidth"
                                         [style.height.px]="buttonHeight" (loadpaymentdata)="onLoadPaymentData($event)"></google-pay-button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-10 ml-auto col-xl-6 mr-auto">
                <div class="simplecard ">
                  <div class="nav-tabs-navigation" data-tabs-color="orange">
                    <div class="nav-tabs-wrapper">
                      <img class="contact-image " src="assets/img/contact.png" alt="contact">
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div>

            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
