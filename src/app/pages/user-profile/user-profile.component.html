<app-sidebar></app-sidebar>
<div class="pagetitle" style="padding-top:6%;padding-left: 20%">

  <h1>User Profile</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active">User Profile</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-md-4 col-md-border">
      <div class="card" style="margin-left: 15%; border-left: 1px solid black;position: absolute;top: 10px;">
        <!-- image  -->
        <div class="card-body">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-190" style="padding-left: 80%;cursor: pointer" [routerLink]="'/user-update'">
              <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="col-md-1"></div>
          </div>

          <!-- details -->

          <p><b style="padding-right: 5%"><i>UserName : </i></b>{{userName}}


          <p><b  style="padding-right: 5%"><i>Email : </i></b>{{email}}


          <p><b  style="padding-right: 5%"><i>FirstName : </i></b> {{firstName}}


          <p><b  style="padding-right: 5%"><i>LastName : </i></b> {{lastName}}

          <p><b  style="padding-right: 5%"><i>Phone : </i></b> {{phone}}
          <p><b style="padding-right: 5%"><i>entreprise : </i></b>{{entreprise}}

        </div>
      </div>
    </div>


  </div>
</div>
