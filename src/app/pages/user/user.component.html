<app-sidebar></app-sidebar>
<div class="pagetitle" style="padding-top:6%;padding-left: 20%">

    <h1>Users</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Users</li>
      </ol>
    </nav>
  <!--button type="button" class="btn btn-warning" style="margin-left: 80%" (click)="showModalDialog()">Add New User</button-->
  <button type="button" class="btn btn-primary"  (click)="showModal=true" data-toggle="modal"  style="margin-left: 80%" data-target="#myModal">
    Add New User
  </button>

  <!-- The Modal -->
  <div class="modal" id="myModal" [ngClass]="{'show':showModal}">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add a new user</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <!--app-modal-dialog></app-modal-dialog-->
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" required #name="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width: 70%;
    float: right;" name="email" ngModel>

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width: 70%;
    float: right;"name="password" ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputUserName">UserName</label>
              <input type="text" class="form-control" id="exampleInputUserName" placeholder="UserName" style="width: 70%;
    float: right;" name="UserName" ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputFirstName">FirstName</label>
              <input type="text" class="form-control" id="exampleInputFirstName" placeholder="FirstName" style="width: 70%;
    float: right;"name="FirstName" ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputLastName">LastName</label>
              <input type="text" class="form-control" id="exampleInputLastName" placeholder="LastName" style="width: 70%;
    float: right;" name="LastName"  ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputFullName">FullName</label>
              <input type="text" class="form-control" id="exampleInputFullName" placeholder="FullName" style="width: 70%;
    float: right;"name="FullName"  ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputEntreprise">Entreprise</label>
              <input type="text" class="form-control" id="exampleInputEntreprise" placeholder="Entreprise" style="width: 70%;
    float: right;" name="Entreprise"  ngModel>
            </div>
            <div class="form-group">
              <label for="exampleInputphone">phone</label>
              <input type="text" class="form-control" id="exampleInputphone" placeholder="phone" style="width: 70%;
    float: right;"name="phone"  ngModel>
            </div>

            <div class="form-check" style="float: left;">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Client" checked name="type" ngModel>
              <label class="form-check-label" for="exampleRadios1">
                Client
              </label>
            </div>
            <div class="form-check" style="float: right ;padding-right: 50%;">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Admin" name="type" ngModel>
              <label class="form-check-label" for="exampleRadios2">
                Admin
              </label>
            </div>


        <!-- Modal footer -->
        <div class="modal-footer" style="margin-top: 20%;">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="userForm.form.invalid" >Submit</button>

        </div>
          </form>

        </div>

      </div>
    </div>
  </div>
  <nav class ="navbar">
    <input class="form-control" type ="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()" placeholder="Enter FirstName to search" style="margin-left: 10%;
    margin-right: 10%;">
  </nav>
  <table class="table table-hover" style="margin-left: 5%;margin-right:50%">
    <thead>
    <tr>
      <th scope="col" (click)="sort('firstName')">FirstName&nbsp;<i class="fa fa-sort"></i></th>
      <th scope="col">lastName</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList|orderBy:key:reverse| paginate :{itemsPerPage :5,currentPage :p};">

      <th scope="row">{{user.firstName}}</th>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td><button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
    </tr>

    </tbody>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </table>
  </div>
